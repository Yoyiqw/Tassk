<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <main>
        <section class="hero">
            <div class="hero__content">
                <div class="hero__bg">
                    <img  class="hero__circle" src="./assets/img/hero/background.svg" alt="">
                    <div class="hero__blue">
                        <div class="hero__flex">
                            <p>Забыли пароль?</p>
                            <img src="./assets/img/hero/line.svg" alt="">
                        </div>
                    </div>
                    <div class="hero__register">
                        <h1>Авторизация</h1>
                        <form>
                            <label>
                                <p>Имя и фамилия</p>
                                <input type="text">
                            </label>
                            <label class="hero__position">
                                <p class="hero__top">Пароль</p>
                                <div>
                                <input type="password">
                                <img src="./assets/img/hero/eye.svg" alt="">
                            </div>
                            </label>
                        </form>
                        <div class="hero__come">
                            <p>Войти в аккаунт</p>
                            <img src="./assets/img/hero/line_blue.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
